<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <section class="main">
        <div class="calculator">
            <div class="monitor">
                <div class="input">
                    <input type="text" id="inputDisp" value="1 + 1">
                </div> 

                <div class="answer">
                    <input></input>
                </div> 
            </div>

            <div class="buttons">
                <button type="submit" onclick="">+</button>
                <button type="submit" onclick="">-</button>
                <button type="submit" onclick="">*</button>
                <button type="submit" onclick="">/</button>
                <button type="submit" onclick="">7</button>
                <button type="submit" onclick="">8</button>
                <button type="submit" onclick="">9</button>
                <button type="submit" onclick="">DEL</button>

                

                
                <button type="submit" onclick="">4</button>
                <button type="submit" onclick="">5</button>
                <button type="submit" onclick="">6</button>
                <button type="submit" onclick="">AC</button>

                <button id="one" type="submit" onclick="UserInput()">1</button>
                <button type="submit" onclick="">2</button>
                <button type="submit" onclick="">3</button>

                
                <button id="equals" type="submit" onclick="">=</button>
                <button type="submit" onclick="">#</button>
                <button type="submit" onclick="">0</button>
                <button type="submit" onclick="">.</button>
                
                <button type="submit" onclick="">#</button>
            </div>
        </div>
    </section>
</body>
</html>
